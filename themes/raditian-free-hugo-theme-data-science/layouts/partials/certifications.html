{{ if .Site.Data.homepage.certifications.enable }}
<section class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row rad-fade-down">
            <div class="col-12">
                <h2>{{ .Site.Data.homepage.certifications.title | safeHTML }}</h2>
                <div class="row pt-2 pt-md-4">
                    {{ range .Site.Data.homepage.certifications.items }}
                    <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                        <div class="certifications">
                            <div class="certifications__date">{{ .year | safeHTML }}</div>
                            <div class="certifications__title">{{ .university | safeHTML }}</div>
                            <div class="certifications__degree">
                               <img class="lozad testimonial__author-image"
                         src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
                         data-src="{{ .image.x | absURL }}"
                         data-srcset="{{ .image.x | absURL }} 1x, {{ .image._2x | absURL }} 2x"
                         alt="{{ .name }}"/>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
